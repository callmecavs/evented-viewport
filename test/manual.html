<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="https://unpkg.com/knot.js"></script>
    <script src="../dist/evented-viewport.js"></script>
    <script>
      console.log('Module assigned to window.EventedViewport. Logged below:')
      console.log(EventedViewport)

      var emitter = Knot()

      emitter
        .on('resize', viewport => console.log('width: ' + viewport.width))
        .on('resize', viewport => console.log('height: ' + viewport.height))

      var options = {
        debounce: 250,
        emitter: emitter
      }

      var instance = EventedViewport(options)
    </script>
  </body>
</html>
